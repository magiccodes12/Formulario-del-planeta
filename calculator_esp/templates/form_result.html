<!-- Crear una página que emita los datos del usuario -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Resultados</title>
</head>

<body>
    {% block content %}
    <h2 class="main__title main__title--margin">La eficiencia energética de tu casa:</h2>
    <div class="main__rez" id="end">
        {%if result <= 150%}
        <img class='rez__img' src='../../static/img/planet_good.svg' alt=''>
        <span>Su resultado {{result}} kwh</span>
        <span>Tu hogar es notablemente eficiente en cuanto a consumo de energia!</span>
        {%elif result >= 151 and result < 300%}
        <img class="rez__img" src="../../static/img/planet_medium.svg" alt=''>
    </div>
</body>
</html>
